<input type="text" placeholder="ricercaCliente" [(ngModel)]="ricercaCliente">
<button (click)="cercaCliente()">Cerca</button>
<table>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Codice Fiscale</th>
        <th>Associa</th>
    </tr>
    <tr *ngFor="let c of clienti">
        <td>{{c.nome}}</td>
        <td>{{c.cognome}}</td>
        <td>{{c.codiceFiscale}}</td>
        <td><button (click)="associa()">Associa</button></td>
    </tr>
</table>
<input type="text" placeholder="ricercaConto" [(ngModel)]="ricercaConto">
<button (click)="cercaContoCorrente()">Cerca</button>
<br>
<table>
    <tr *ngFor="let c of contiCorrente">
        <td>C/C trovato: {{c.numeroConto}}</td>
        <td><button (click)="seleziona()">Seleziona</button></td>
    </tr>
</table>
