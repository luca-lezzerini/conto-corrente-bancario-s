Conto prestito <button *ngIf="stato=='new' || stato=='edit'" (click)="new()">New</button>
<br><br>
<div *ngIf="stato=='add'|| stato=='edit'">
    <input type="text" [(ngModel)]="contoPrestito.codice " placeholder="codice conto prestito">
    <button *ngIf="stato=='add'" (click)="add()">Add</button>
    {{errore}}
</div>
<div *ngIf="stato=='edit' || stato=='delete'">
    <button (click)="conferma()">conferma</button>
    <button (click)="annulla()">annulla</button>
</div>

<br><br>
<table *ngIf="stato=='add'">
    <tr>
        <th>Codice conto</th>
        <th>Gestisci</th>
    </tr>
    <tr *ngFor="let c of codici,index as i">
        <td> {{c.codice}} </td>
        <td> <button (click)="edit(c)">edit</button> </td>
        <td> <button (click)="delete(c)">delete</button> </td>
    </tr>
</table>
